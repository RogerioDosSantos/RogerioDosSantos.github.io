---
layout: default
---

<div class="banner">
    <!-- start slider -->
    <div id="fwslider">
        <div class="slider_container">
            <div class="slide">
                <!-- Slide image -->
                <img src="{{ site.url }}{{ site.baseurl }}/images/slider1.jpg" class="img-responsive" alt="" />
                <!-- /Slide image -->
                <!-- Texts container -->
                <div class="slide_content">
                    <div class="slide_content_wrap">
                        <!-- Text title -->
                        <h1 class="title">Blog</h1>
                        <!-- /Text title -->
                        <div class="button"><a href="{{ site.url }}{{ site.baseurl }}blog.html">See Details</a></div>
                    </div>
                </div>
                <!-- /Texts container -->
            </div>
            <!-- /Duplicate to create more slides -->
            <div class="slide">
                <img src="{{ site.url }}{{ site.baseurl }}/images/slider2.jpg" class="img-responsive" alt="" />
                <div class="slide_content">
                    <div class="slide_content_wrap">
                        <h1 class="title">About me</h1>
                        <div class="button"><a href="{{ site.url }}{{ site.baseurl }}about">See Details</a></div>
                    </div>
                </div>
            </div>
            <!--/slide -->
        </div>
        <div class="timers"></div>
        <div class="slidePrev"><span></span></div>
        <div class="slideNext"><span></span></div>
    </div>
    <!--/slider -->
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>
