---
layout: default
---

<div id="main" role="main" class="container">
    <h3 class="m_3">{{ page.title }}</h3>

    <div class="close_but"><i class="close1"></i></div>
    {{ content }}
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="close_but"><i class="close1"></i></div>
    {% include disqus.html disqus_identifier=page.disqus_identifier %}    
    <div class="close_but"><i class="close1"></i></div>
</div>
