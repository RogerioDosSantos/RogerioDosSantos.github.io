---
layout: banner
---

<div class="features">
    <div class="container">
        <h3 class="m_3">Recent Posts</h3>
        <div class="close_but"><i class="close1"> </i></div>     
                                
        {% tablerow post in site.posts cols:4 limit:8 %}
        <div class="col-md-3 top_box">
            <div class="view view-ninth">
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <img src="{{ site.baseurl }}/images/post_{{ post.category }}.jpg" class="img-responsive" alt="" onerror="this.onerror = null; this.src = '{{ site.baseurl }}/images/post_blog.jpg';" />
                    <div class="mask mask-1"> </div>
                    <div class="mask mask-2"> </div>
                    <div class="content">
                        <h2>{{ post.title }}</h2>
                        {{ post.content | strip_html | truncatewords:40 }}
                    </div>
                </a>
            </div>
            <h4 class="m_4"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | truncatewords:30 }}</a></h4>                      
        </div>
        {% endtablerow %}
                   
    </div>
</div>
